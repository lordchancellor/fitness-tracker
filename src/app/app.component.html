<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
		<ft-sidenav-list (sidenavToggle)="sidenav.close()"></ft-sidenav-list>
	</mat-sidenav>
  <mat-sidenav-content>
		<ft-header (sidenavToggle)="sidenav.toggle()"></ft-header>
		<main>
			<router-outlet></router-outlet>
		</main>
  </mat-sidenav-content>
</mat-sidenav-container>
