<mat-tab-group *ngIf="!ongoingTraining">
	<mat-tab label="New Exercise">
		<ft-new-training (startTraining)="ongoingTraining = true"></ft-new-training>
	</mat-tab>
	<mat-tab label="Past Exercises">
		<ft-past-training></ft-past-training>
	</mat-tab>
</mat-tab-group>

<ft-current-training *ngIf="ongoingTraining" (exitWorkout)="ongoingTraining = false"></ft-current-training>
